<!Doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="/dist/main.css" rel="stylesheet">
  <title>Calculator</title>
</head>
<body class="bg-teal-900 flex items-center justify-center min-h-screen">
  <div id="glass" class="min-w-screen min-h-screen bg-teal-900 flex items-center justify-center px-5 py-5">
    <div id="glass-container" class="w-full mx-auto p-6 rounded-xl shadow-xl text-gray-800 relative overflow-hidden" style="max-width: 350px;">
      <h1 class="mb-5 text-center text-white py-1 text-3xl font-bold">Angular Calculator</h1>
      <!-- calculator screen -->
      <div id="calculator-screen" class="w-full mb-4 p-2 text-right bg-gradient-to-b from-gray-800 to-gray-700">
        <div class="w-full py-1 px-6 text-2xl text-white font-thin">
          {{ funcT }}
        </div>
        <!-- number screen -->
        <div class="w-full py-5 px-6 text-6xl text-white font-thin">
          {{ calValue | number }}
        </div>
      </div>
      <!-- end calculator screen -->

      <!-- Calculator button area -->
      <div class="w-full bg-gradient-to-b from-red-500 to-red-800">
        <!-- first button row -->
        <div class="flex w-full">
          <!-- clear button -->
          <div class="w-2/4 border-r border-b border-red-400">
            <button (click)="onClickValue('c','function')"
              class="w-full h-16 outline-none hover:bg-red-700:bg-opcity-20 text-white text-opacity-50 text-xl font-light">
              C
            </button>
            
          </div>
          <!--end clear button -->
          <div class="w-1/4 border-r border-b border-red-400">
            <button (click)="onClickValue('%','function')" 
              class="w-full text-white h-16 outline-none hover:bg-red-700:bg-opcity-20 text-opacity-50 text-xl font-light">
              %
            </button>
            
          </div>
          <div class="w-1/4 border-r border-b border-red-400">
            <button (click)="onClickValue('/','function')" 
              class="w-full text-white h-16 focus:outline-none hover:bg-red-700:bg-opcity-20 text-opacity-50 text-xl font-light">
              /
            </button>
            
          </div>
        </div>
        <!--end first button row -->

        <!-- second button row -->
        <div class="flex w-full">
          
          <div class="w-1/4 border-r border-b border-red-400">
            <button (click)="onClickValue('7','number')"
              class="w-full h-16 outline-none hover:bg-red-700:bg-opcity-20 text-white text-opacity-50 text-xl font-light">
              7
            </button>
            
          </div>
          <div class="w-1/4 border-r border-b border-red-400">
            <button (click)="onClickValue('8','number')"
              class="w-full h-16 outline-none hover:bg-red-700:bg-opcity-20 text-white text-opacity-50 text-xl font-light">
              8
            </button>
            
          </div>
          <div class="w-1/4 border-r border-b border-red-400">
            <button (click)="onClickValue('9','number')"
              class="w-full h-16 outline-none hover:bg-red-700:bg-opcity-20 text-white text-opacity-50 text-xl font-light">
              9
            </button>
            
          </div>
          <div class="w-1/4 border-r border-b border-red-400">
            <button (click)="onClickValue('*','function')"
              class="w-full h-16 outline-none hover:bg-red-700:bg-opcity-20 text-white text-opacity-50 text-xl font-light">
              *
            </button>
            
          </div>
        </div>
        <!--end second button row -->

        <!-- third button row -->
        <div class="flex w-full">
          
          <div class="w-1/4 border-r border-b border-red-400">
            <button (click)="onClickValue('4','number')"
             class="w-full h-16 outline-none hover:bg-red-700:bg-opcity-20 text-white text-opacity-50 text-xl font-light">
              4
            </button>
            
          </div>
          <div class="w-1/4 border-r border-b border-red-400">
            <button (click)="onClickValue('5','number')"
              class="w-full h-16 outline-none hover:bg-red-700:bg-opcity-20 text-white text-opacity-50 text-xl font-light">
              5
            </button>
            
          </div>
          <div class="w-1/4 border-r border-b border-red-400">
            <button (click)="onClickValue('6','number')"
              class="w-full h-16 outline-none hover:bg-red-700:bg-opcity-20 text-white text-opacity-50 text-xl font-light">
              6
            </button>
            
          </div>
          <div class="w-1/4 border-r border-b border-red-400">
            <button (click)="onClickValue('-','function')"
              class="w-full h-16 outline-none hover:bg-red-700:bg-opcity-20 text-white text-opacity-50 text-xl font-light">
              -
            </button>
            
          </div>
        </div>
        <!--end third button row -->

        <!-- fourth button row -->
        <div class="flex w-full">
          
          <div class="w-1/4 border-r border-b border-red-400">
            <button (click)="onClickValue('1','number')"
             class="w-full h-16 outline-none hover:bg-red-700:bg-opcity-20 text-white text-opacity-50 text-xl font-light">
              1
            </button>
            
          </div>
          <div class="w-1/4 border-r border-b border-red-400">
            <button (click)="onClickValue('2','number')"
              class="w-full h-16 outline-none hover:bg-red-700:bg-opcity-20 text-white text-opacity-50 text-xl font-light">
              2
            </button>
            
          </div>
          <div class="w-1/4 border-r border-b border-red-400">
            <button (click)="onClickValue('3','number')"
              class="w-full h-16 outline-none hover:bg-red-700:bg-opcity-20 text-white text-opacity-50 text-xl font-light">
              3
            </button>
            
          </div>
          <div class="w-1/4 border-r border-b border-red-400">
            <button (click)="onClickValue('+','function')"
              class="w-full h-16 outline-none hover:bg-red-700:bg-opcity-20 text-white text-opacity-50 text-xl font-light">
              +
            </button>
            
          </div>
        </div>
        <!--end fourth button row -->
        <!-- fifth button row -->
        <div class="flex w-full">
          
          <div class="w-1/4 border-r border-b border-red-400">
            <button (click)="onClickValue('0','number')"
              class="w-full h-16 outline-none hover:bg-red-700:bg-opcity-20 text-white text-opacity-50 text-xl font-light">
              0
            </button>
            
          </div>
          <div class="w-1/4 border-r border-b border-red-400">
            <button (click)="onClickValue('.','function')"
              class="w-full h-16 outline-none hover:bg-red-700:bg-opcity-20 text-white text-opacity-50 text-xl font-light">
              .
            </button>
            
          </div>
          <div class="w-2/4 border-r border-b border-red-400">
            <button (click)="onClickValue('=','function')"
              class="w-full h-16 outline-none hover:bg-red-700:bg-opcity-20 text-white text-opacity-50 text-xl font-light">
              =
            </button>
            
          </div>
         
        </div>
        <!--end fifth button row -->

      </div>
      <!--end Calculator button area -->
    </div>
  </div>
</body>
</html>
